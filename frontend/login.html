<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./images/notepad.png"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./css/login.css" />
        <link rel="stylesheet" href="./css/modal.css" />
        <title>Efetuar Login</title>
    </head>
    <body>
        <header>
            <div class="menu">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="login.html">Sistema</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html"
                                        >Recados</a
                                    >
                                </li>
                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle"
                                        href="#"
                                        id="navbarDropdown"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Atalho Rapido
                                    </a>
                                    <ul
                                        class="dropdown-menu"
                                        aria-labelledby="navbarDropdown"
                                    >
                                        <li>
                                            <a
                                                class="dropdown-item"
                                                data-bs-toggle="modal"
                                                data-bs-target="#ModalAdicionar"
                                                >Adicionar</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                class="dropdown-item"
                                                onclick="limparNotas()"
                                                >Deletar todas</a
                                            >
                                        </li>
                                        <li><hr class="dropdown-divider" /></li>
                                        <li>
                                            <a
                                                class="dropdown-item"
                                                onclick="encerrarSessao()"
                                                href="login.html"
                                                >Encerrar Sessão</a
                                            >
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="h1">Painel de Acesso</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3 class="h3">
                        <span id="algum-uso"
                            >Bem vindo a sua aplicação de notas pessoais</span
                        >
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-6" id="esquerda">
                    <img
                        src="./images/monkey.jpg"
                        class="img-fluid"
                        alt="Monkey"
                        title="Vini paga cerveja"
                    />
                </div>
                <div class="col-6" id="direita">
                    <form>
                        <div class="row offset-3 col-6">
                            <label for="login" class="text-center">Login</label>
                            <input type="text" id="login" />
                        </div>
                        <div class="row offset-3 col-6">
                            <label for="senha" class="text-center">Senha</label>
                            <input type="password" id="senha" />
                        </div>
                        <div class="row offset-4 col-4">
                            <input
                                type="submit"
                                class="btn btn-primary mb-3 mt-4"
                                value="Acessar"
                                onclick="efetuarLogin(event)"
                            />
                        </div>
                    </form>
                    <div class="row">
                        <div class="text-center col-12" id="logarconta">
                            <span>Não tem uma conta?</span>
                            <span class="acao" onclick="transicao(true)"
                                >CRIAR CONTA</span
                            >
                        </div>
                    </div>
                </div>
                <div class="col-6 sumida" id="outra">
                    <form>
                        <div class="row offset-3 col-6">
                            <label for="criarnome" class="text-center"
                                >Seu Nome</label
                            >
                            <input type="text" id="criarnome" />
                        </div>
                        <div class="row offset-3 col-6">
                            <label for="criarlogin" class="text-center"
                                >Login para Acesso</label
                            >
                            <input type="text" id="criarlogin" />
                        </div>
                        <div class="row offset-3 col-6">
                            <label for="criarsenha" class="text-center"
                                >Insira uma Senha</label
                            >
                            <input type="password" id="criarsenha" />
                        </div>
                        <div class="row offset-3 col-6">
                            <label for="confirmarsenha" class="text-center"
                                >Repita a Senha</label
                            >
                            <input
                                type="password"
                                id="confirmarsenha"
                                onkeyup="checarSenha()"
                            />
                            <span id="confirmacaosenha"></span>
                        </div>
                        <div class="row offset-4 col-4">
                            <input
                                type="submit"
                                class="btn btn-primary mb-3 mt-4"
                                value="Criar Usuario"
                                onclick="criarConta(event)"
                            />
                        </div>
                    </form>
                    <div class="row">
                        <div class="text-center col-12" id="criacaoconta">
                            <span>Já tem uma conta?</span>
                            <span class="acao" onclick="transicao(false)"
                                >FAZER LOGIN</span
                            >
                        </div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div id="alerta-login"></div>
                </div>
            </div>

            <section id="modal">
                <div
                    class="modal fade"
                    id="ModalAdicionar"
                    tabindex="-1"
                    aria-labelledby="ModalAdicionarLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5
                                    class="modal-title"
                                    id="ModalAdicionarLabel"
                                >
                                    Adição rapida de nota
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <div id="entrada-modal">
                                    <div class="row">
                                        <div>
                                            <div class="input-group">
                                                <span
                                                    class="input-group-text"
                                                    id="modaldescricaoo"
                                                    >Descrição</span
                                                >
                                                <input
                                                    type="text"
                                                    id="modaldescricao"
                                                    aria-describedby="modaldescricaoo"
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <div class="input-group">
                                                <span
                                                    class="input-group-text"
                                                    id="modalDetalhamentoo"
                                                    >Detalhamento</span
                                                >
                                                <input
                                                    type="text"
                                                    id="modaldetalhamento"
                                                    aria-describedby="modalDetalhamentoo"
                                                />
                                            </div>
                                        </div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Cancelar
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-info"
                                    onclick="inserirNotaRapida()"
                                >
                                    Salvar nota
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js">
            // VINI PAGA UMA CEVA
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/selects.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
