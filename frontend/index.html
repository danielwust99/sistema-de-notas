<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="shortcut icon"
            href="./images/notepad.png"
        />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Recados</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="login.html">Sistema</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Recados</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Atalho Rapido
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a
                        class="dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#ModalAdicionar">Adicionar</a>
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        onclick="limparNotas()"
                        href="index.html">Deletar todas</a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                      <a
                        class="dropdown-item"
                        onclick="encerrarSessao()"
                        href="login.html">Encerrar Sessão</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="h1 mt-5">Meus Recados</h2>
        </div>
      </div>
      <div id="entrada-dados">
        <div class="row mt-3">
          <div class="input-group">
            <span class="input-group-text" id="descricaoo">Descrição</span>
            <input type="text" id="descricao" aria-describedby="descricaoo">
          </div>
          <div class="input-group">
            <span class="input-group-text" id="detalhamentoo">Detalhamento</span
            >
            <input
              type="text"
              id="detalhamento"
              aria-describedby="detalhamentoo"
          >
          </div>
          <div class="col-2 ml-1">
            <button
              type="submit"
              class="btn btn-success"
              onclick="inserirNota()">
              Adicionar Nota
            </button>
          </div>
        </div>
      </div>
      <div id="todosrecados" class="mt-4">
        <div class="row text-center">
        <div class="col-3" id="ident">Última Atualização</div>
        <div class="col-3" id="desc">Descricão</div>
        <div class="col-3" id="deta">Detalhamento</div>
        <div class="col-3" id="acao">Ação</div>
      </div>
    </div>
    <div class="row" id="listagem"></div>
    <div class="row mt-2">
      <div id="alerta-recados"></div>
    </div>

    <section id="modal">
      <div
        class="modal fade"
        id="ModalAdicionar"
        tabindex="-1"
        aria-labelledby="ModalAdicionarLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalAdicionarLabel">
                Adição rapida de nota
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="entrada-modal">
                <div class="row">
                  <div>
                    <div class="input-group">
                      <span class="input-group-text" id="modaldescricaoo">Descrição</span
                      >
                      <input
                        type="text"
                        id="modaldescricao"
                        aria-describedby="modaldescricaoo">
                    </div>
                  </div>
                  <div>
                    <div class="input-group">
                      <span class="input-group-text" id="modalDetalhamentoo">Detalhamento</span
                      >
                      <input
                        type="text"
                        id="modaldetalhamento"
                        aria-describedby="modalDetalhamentoo">
                    </div>
                  </div>
                  <div></div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-info"
                onclick="inserirNotaRapida()">
                Salvar nota
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/selects.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
